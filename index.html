<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uoSwift - Ride-sharing for uOttawa Students</title>
    <style>
        body {
            font-family: Migra;
            margin: 0;
            background-image: url("bg2.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(116, 0, 0, 0.55);
            z-index: 1;
        }

        /* Slide-in animation for the car image */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .car-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 250px;
            height: auto;
            margin-top: -60px;
            margin-left: 30px;
            z-index: 2;
            border-radius: 8px;
            animation: slideInFromLeft 1s ease-out; /* Apply the slide-in animation */
        }

        .line-image {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 1000px;
            height: auto;
            margin-top: -400px;
            margin-left: -60px;
            z-index: 2;
            border-radius: 8px;
        }

        header {
            color: rgb(255, 255, 255);
            padding: 20vh 5vw;
            text-align: center;
            position: relative;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.5s ease-in-out;
        }

        /* Slide-in animation for the UOswift title */
        @keyframes slideInFromBottom {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header h1 {
            margin: 0;
            margin-top: 80px;
            margin-bottom: -10px;
            font-size: 8vw;
            font-weight: bolder;
            letter-spacing: 1px;
            animation: slideInFromBottom 1s ease-out;
        }

        header h2 {
            margin: 0;
            font-size: 4vw;
            font-weight: lighter;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            margin-top: 20px;
            margin-right: 40px;
            display: flex;
            gap: 1vw;
            z-index: 2;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            padding: 10px 15px;
            background-color: rgba(205, 196, 196, 0.5);
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            transform: scale(1.1);
        }

        /* Slide-in animation for the footer */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        footer {
            font-family: Agrandir Grand;
            font-weight: bolder;
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 10px 20px;
            color: white;
            font-size: 1em;
            z-index: 2;
            animation: slideInFromTop 1s ease-out;
        }
    </style>
</head>

<body>
    <!-- Red tint overlay -->
    <div class="overlay"></div>

    <!-- Car image positioned in the top left corner with slide-in animation -->
    <img src="./images/Car2.png" alt="My car" class="car-image">
    <img src="./images/Line.png" alt="line" class="line-image">

    <header id="header">
        <nav>
            <a href="index.html">Home</a>
            <a href="features.html">Features</a>
            <a href="pricing.html">Pricing</a>
            <a href="team.html">About us</a>
        </nav>
        <h1>uoSwift</h1>
        <h2>Ride smart, Ride swiftly</h2>
    </header>

    <footer>
        SPONSORED BY UOTTAWA
    </footer>

    <script>
        // Show an alert when a navigation link is clicked
        function showMessage(section) {
            alert("You clicked on the " + section + " section!");
        }

        // Scroll animation for header
        window.addEventListener("scroll", function () {
            const header = document.getElementById("header");
            let scrollPos = window.scrollY;
            if (scrollPos > 50) {
                header.style.opacity = 0.8;
            } else {
                header.style.opacity = 1;
            }
        });
    </script>
</body>

</html>
